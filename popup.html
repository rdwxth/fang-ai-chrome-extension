<!DOCTYPE html>
<html>
<head>
  <title>Kai Assist</title>
  <script src="popup.js"></script>
</head>
<body>
  <h2>Kai Assist Settings</h2>
  <form id="settingsForm">

  </form>
</body>
</html>
